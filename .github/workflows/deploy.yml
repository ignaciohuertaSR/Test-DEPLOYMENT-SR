name: CI/CD Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build (example)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo contents (debug)
        run: |
          echo "Repository files:"
          ls -la

  deploy:
    name: Deploy to server
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Upload files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: '.'
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Run remote deploy commands (optional)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            echo "Deploying on remote host..."
            cd ${{ secrets.DEPLOY_PATH }} || exit 1
            # ejemplo: restart service, pull latest, build, etc.
            if [ -f package.json ]; then
              echo "Detected Node project â€” you can run build steps here."
            fi

# Notes:
# - Define these repository secrets before running the workflow:
#   - DEPLOY_HOST, DEPLOY_USER, DEPLOY_SSH_KEY, DEPLOY_PATH, DEPLOY_PORT (optional)
# - This is a minimal example; adapt build and deploy steps to your project.